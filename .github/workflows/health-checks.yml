name: E2E Tests and Health Checks

on:
  schedule:
     - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      datil_branch:
        description: 'Branch for Datil tests'
        required: true
        default: 'datil'
      naga_branch:
        description: 'Branch for Naga tests'
        required: true
        default: 'naga'

jobs:
  datil-health-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        network: [datil-dev, datil-test, datil]
    steps:
      - name: Checkout datil branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.datil_branch || 'datil' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Run health check for ${{ matrix.network }}
        run: NETWORK=${{ matrix.network }} yarn test:health

  naga-health-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        network: [naga-dev, naga-staging, naga-test]
    steps:
      - name: Checkout naga branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.naga_branch || 'naga' }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Bun dependencies
        run: bun install --frozen-lockfile

      - name: Run health check for ${{ matrix.network }}
        run: NETWORK=${{ matrix.network }} bun run test:health
